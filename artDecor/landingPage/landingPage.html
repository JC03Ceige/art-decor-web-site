<!-- JQuery Google hosted-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="../artDecor.css" />

  <!-- Fonts imported from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

<!-- This is body for the landing page and contains all the visible elements for the page. -->

<body class="lndBody">

  <!-- div element is used as a container for the rest of the elements and to implement a page border with CSS -->
  <!-- The use of containers center the page contents while keeping everything in one basic element -->
  <div class="container body-border">

    <!-- The navbar is used to give the users a clear banner with a button to enter the page.
               Visibility is changed with the hover pseudo class in CSS. -->
    <nav class="ldPage navbar fixed-top navbar-expand navbar-light" style="background-color: rgba(154.0, 169.0, 179.0, 0.8);">
      <div class="col-auto">
        <!-- 'span' elements are used to give the Logo different fonts. -->
        <h1><a id="logo" class="ldPage nav-link active" aria-current="page" href="#home"><span class="display-3"
              style="font-family: 'Yeseva One';">art.</span><span class="display-1"
              style="font-family: 'Poiret One';">Deco</span><span class="display-4" style="font-family: 'Oi';">
              r</span></a></h1>
      </div>
      <!-- Continue onto the website. -->
      <div class="col align-self-center offset-md-5">
        <a href="../catalogue/catalogue.html" class="btn btn-light" role="button"><span class="display-4"
            style="font-family: 'Poiret One'; font-size: 2.2rem;">explore</span></a>
      </div>
    </nav>

    <!-- The carousel slide is used to preview products on the landing page as a means to entice the user to enter the site. -->
    <div id="landingPageCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicator at the bottom that allows the user to pic a specific slide. -->
      <ol class="carousel-indicators">
        <li data-target="#landingPageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#landingPageCarousel" data-slide-to="1"></li>
        <li data-target="#landingPageCarousel" data-slide-to="2"></li>
        <li data-target="#landingPageCarousel" data-slide-to="3"></li>
        <li data-target="#landingPageCarousel" data-slide-to="4"></li>
      </ol>
      <!-- The slides containing the various images -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="ldPage d-block w-100" src="images/black-white-and-wood.jfif" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="ldPage d-block w-100" src="images/decor-ideas-for-large-walls.jpg">
        </div>
        <div class="carousel-item">
          <img class="ldPage d-block w-100" src="images/teal-green-living-room.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="ldPage d-block w-100" src="images/brown-gold-and-grass.jpg">
        </div>
        <div class="carousel-item">
          <img class="ldPage d-block w-100" src="images/desert-glass-minimalist.jpg" alt="Third slide">
        </div>
      </div>
      <!-- Next and Previous buttons to switch between slides. -->
      <a class="carousel-control-prev" href="#landingPageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#landingPageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div> <!-- Container End -->

<!-- The javascript is loaded after the page loads to ensure all elements are available for events and other functions that could require it. -->
<script type="text/javascript" src="../artDecor.js"></script>
</body>

</html>
